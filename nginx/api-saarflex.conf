# Configuration Nginx pour api-saarflex.saarassurancesci.com
# Ce fichier doit être inclus dans nginx.conf ou utilisé comme configuration de serveur virtuel

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api-saarflex.saarassurancesci.com;

    # Pour Let's Encrypt / Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-saarflex.saarassurancesci.com;

    # Certificats SSL (à adapter selon votre méthode d'obtention)
    # Option 1: Let's Encrypt avec Certbot
    ssl_certificate /etc/letsencrypt/live/api-saarflex.saarassurancesci.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-saarflex.saarassurancesci.com/privkey.pem;

    # Option 2: Si vous utilisez un autre certificat, décommentez et adaptez:
    # ssl_certificate /etc/nginx/ssl/api-saarflex.crt;
    # ssl_certificate_key /etc/nginx/ssl/api-saarflex.key;

    # Configuration SSL moderne et sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api-saarflex.saarassurancesci.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Taille maximale des uploads (20MB par défaut, ajustez selon vos besoins)
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Logs
    access_log /var/log/nginx/api-saarflex-access.log main;
    error_log /var/log/nginx/api-saarflex-error.log warn;

    # Upstream pour l'API (le nom du service Docker)
    upstream api_backend {
        server api:3004 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Proxy vers l'API
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass pour les WebSockets
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Gestion des erreurs
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Endpoint de healthcheck (sans logs)
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoint Swagger (si disponible en production)
    location /api {
        proxy_pass http://api_backend/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gestion des fichiers statiques uploads
    location /uploads/ {
        proxy_pass http://api_backend/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache pour les fichiers statiques
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

