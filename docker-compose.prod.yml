services:
  api:
    build:
      context: .
      target: production
    container_name: saarflex-api-prod
    env_file:
      - .env.prod
    environment:
      - PORT=3004
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3004:3004"
    depends_on:
      saarflex-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - saarflex-network

  saarflex-db:
    image: mysql:8.0
    container_name: saarflex-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3007:3306"
    volumes:
      - saarflex_db_data_prod:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD}",
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - saarflex-network

  redis:
    image: redis:7-alpine
    container_name: saarflex-redis-prod
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --save 900 1 
      --save 300 10 
      --save 60 10000
      --tcp-keepalive 60
      --timeout 300
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    restart: unless-stopped
    networks:
      - saarflex-network

volumes:
  saarflex_db_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  saarflex-network:
    driver: bridge